<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIviary — Model Details</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0A0C10] text-white flex flex-col min-h-screen">

  <!-- Header / Nav -->
  <header class="bg-black bg-opacity-20 backdrop-blur-lg border-b border-white border-opacity-10 p-4 flex justify-between items-center">
    <a href="index.html" class="text-gray-300 hover:text-white">← Home</a>
    <a id="backToCategory" href="#" class="text-purple-400 hover:text-white hidden">
      ← Back to <span id="categoryName"></span>
    </a>
  </header>

  <!-- Model Details -->
  <main class="max-w-4xl mx-auto px-4 py-8 flex-grow">
    <div class="text-center">
      <h1 id="modelName" class="text-3xl font-bold mb-4">Loading...</h1>
      <div id="modelImage" class="mx-auto mb-4 w-64 h-40 bg-cover bg-center rounded-lg"></div>
      <p id="modelDescription" class="text-gray-300 mb-4">Loading description...</p>
      <span id="modelCategory" class="text-purple-300 font-semibold mb-6 inline-block"></span>
      <button
        id="tryButton"
        class= "btn-primary px-4 py-2 rounded-lg text-sm font-medium shadow-lg transition hover:scale-105"
      >
        Try Now
      </button>
    </div>
  </main>

  <!-- Related Models -->
  <section class="max-w-6xl mx-auto px-4 py-8 border-t border-white border-opacity-10">
    <h2 class="text-2xl font-bold mb-4">Related Models</h2>
    <div id="relatedModelsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Model JS -->
  <script src="js/model.js"></script>
</body>
</html>
