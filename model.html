<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-[#0A0C10] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-28 sm:py-32 lg:py-36">
    <div id="modelContent" class="flex flex-col gap-6"></div>
  </main>

  <!-- Related Models --> 
  <div class="relative w-full flex items-center justify-center mt-12">
    <h2 class="text-3xl font-bold mb-8">Related Models</h2>
      <div>
        <!-- Prev Button -->
        <button id="prevBtn" class="hidden md:flex items-center justify-center absolute left-0 z-10 bg-black/40 hover:bg-black/60 text-white p-3 rounded-full transition">
          <i data-feather="chevron-left" class="w-6 h-6"></i>
        </button>
        <!-- Carousel Container -->
        <div id="relatedCarousel" class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory scrollbar-hide px-4 sm:px-8 md:px-12 max-w-6xl">
          <!-- Cards injected here -->
        </div>
        <!-- Next Button -->
        <button id="nextBtn" class="hidden md:flex items-center justify-center absolute right-0 z-10 bg-black/40 hover:bg-black/60 text-white p-3 rounded-full transition">
          <i data-feather="chevron-right" class="w-6 h-6"></i>
        </button>
      </div>
  </div>
  
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Model JS --> 
  <script type="module" src="js/model.js"></script>
