<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
        img-src 'self' data: https:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
      ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIviary — Model</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/style.css" />
  
</head>

<body data-page="model" class="bg-[#0A0C10] text-white flex flex-col min-h-screen">
  <!-- Header -->
  <header id="header"></header>

  <main class="pt-28 pb-12 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 fade-in">
    <nav id="breadcrumb" class="flex flex-wrap text-sm text-gray-400 mt-4 mb-6 bg-transparent">
      <!-- Populated dynamically -->
    </nav>
    <!-- Model Detail Section -->
    <section id="model-details" class="mb-16"></section>
    <!-- Related Models Carousel -->
    <section id="related-models" class="mt-16">
      <div class="flex items-end justify-between gap-4 mb-5">
        <div>
          <p class="text-[11px] tracking-[0.3em] uppercase text-gray-400">More like this</p>
          <h2 class="text-2xl font-bold text-white">Related Models</h2>
        </div>
    
        <div class="hidden sm:block text-xs text-gray-400">
          Swipe on mobile • Use arrows on desktop
        </div>
      </div>
    
      <div class="relative rounded-3xl border border-white/10 bg-black/20 p-4 sm:p-6">
        <!-- Arrows -->
        <button class="carousel-arrow left-arrow" type="button" aria-label="Previous related models">
          <i data-feather="chevron-left" class="w-5 h-5"></i>
        </button>
    
        <button class="carousel-arrow right-arrow" type="button" aria-label="Next related models">
          <i data-feather="chevron-right" class="w-5 h-5"></i>
        </button>
    
        <!-- Grid -->
        <div class="overflow-hidden">
          <div id="carousel-grid" class="flex gap-4 transition-all duration-500"></div>
        </div>
    
        <!-- Dots -->
        <div class="carousel-dots mt-5 flex justify-center gap-2" id="carousel-dots"></div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/background.js"></script> 
  <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/modelCard.js"></script>
  <script type="module" src="js/modelSections.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/model.js"></script>
</body>
</html>
