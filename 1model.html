<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIviary â€” Model</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-[#0A0C10] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-28 sm:py-32 lg:py-36">
    <div id="modelContent" class="flex flex-col gap-6"></div>
  </main>

  <!-- Related Models -->
  <div class="relative w-full flex flex-col items-center justify-center mt-12">
    <h3 class="text-2xl font-bold text-white mb-6">Related Models</h3>
  
    <!-- DESKTOP CAROUSEL -->
    <div class="relative w-full hidden sm:block">
      <!-- Prev Button -->
      <button id="prevBtn" class="absolute left-0 z-10 bg-black/40 hover:bg-black/60 text-white p-3 rounded-full">
        <i data-feather="chevron-left" class="w-6 h-6"></i>
      </button>
  
      <div id="relatedCarousel" class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory scrollbar-hide justify-start px-4 sm:px-8 md:px-12 max-w-6xl">
        <!-- Desktop cards injected here -->
      </div>
  
      <!-- Next Button -->
      <button id="nextBtn" class="absolute right-0 z-10 bg-black/40 hover:bg-black/60 text-white p-3 rounded-full">
        <i data-feather="chevron-right" class="w-6 h-6"></i>
      </button>
    </div>
  
    <!-- MOBILE PAGINATED CAROUSEL -->
    <div class="relative w-full sm:hidden flex items-center justify-center px-4">
      <button id="mobilePrev" class="absolute left-2 z-10 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full">
        <span class="text-xl">&lt;</span>
      </button>
  
      <div id="mobileCarousel" class="overflow-hidden w-full">
        <div id="carouselTrack" class="flex transition-transform duration-500 ease-in-out">
          <!-- Mobile cards injected here -->
        </div>
      </div>
  
      <button id="mobileNext" class="absolute right-2 z-10 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full">
        <span class="text-xl">&gt;</span>
      </button>
    </div>
  
    <div id="carouselIndicators" class="flex mt-4 gap-2 sm:hidden">
      <!-- Dots injected here -->
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer"></div>
  <!-- Model JS --> 
  <script type="module" src="js/model.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
</body>
</html>
