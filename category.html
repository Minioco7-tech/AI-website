<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIviary â€” Category</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-[#0A0C10] text-white flex flex-col min-h-screen">

   <!-- Header -->
  <div id="header"></div>
  
  <!-- Main Models Grid -->
  <main class="pt-28 pb-12 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
    <nav id="breadcrumb" class="flex flex-wrap text-sm text-gray-400 mt-4 mb-6 bg-transparent">
      <!-- Populated dynamically -->
    </nav>
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
      <!-- Left: Category title -->
      <h2 id="categoryTitle" class="text-2xl font-bold mb-4 sm:mb-0">Category</h2>
    
      <!-- Sort by dropdown and randomise button logic -->
      <div class="flex items-center space-x-4">
        <!-- Sort Dropdown -->
        <div class="relative">
          <select id="sortBy"
            class="appearance-none px-4 py-2 pr-10 bg-black/40 border border-white/10 text-white text-sm rounded-lg 
                   focus:outline-none focus:ring-2 focus:ring-[#00BFFF] cursor-pointer">
            <option value="relevance">Relevance</option>
            <option value="az">A â†’ Z</option>
            <option value="za">Z â†’ A</option>
          </select>

          <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
               fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <!-- Randomise -->
        <button id="randomiseBtn"
          class="px-4 py-2 bg-gradient-to-r from-[#00BFFF] to-blue-400 text-black rounded-lg text-sm font-semibold flex items-center space-x-2 transition hover:scale-105">
          <i data-feather="shuffle" class="w-4 h-4"></i>
          <span>Randomise</span>
        </button>
      </div>
    </div>
   
    <div id="modelsGrid" class="grid w-full gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

    <div id="noResults" class="text-center text-gray-300 mt-12 hidden">
      No tools found for "<span id="categoryNameText" class="text-white"></span>" ðŸ˜•
    </div>
  </main>
  

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Scripts -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script type="module" src="js/category.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
</body>
</html>
